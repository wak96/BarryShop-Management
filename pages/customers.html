<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarryShop | Barcode-Powered Inventory System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/settings.css">
    <link rel="stylesheet" href="../static/css/product.css">
    <link rel="stylesheet" href="../static/css/orders.css">
    <link rel="stylesheet" href="../static/css/inventory.css">
    <link rel="stylesheet" href="../static/css/customers.css">
    <link rel="stylesheet" href="../static/css/categories.css">
    <link rel="stylesheet" href="../static/css/barcode manager.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Customer Management</h1>
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Customer
            </button>
        </div>
        
        <div class="customer-search">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search customers...">
            </div>
            <button class="filter-btn">
                <i class="fas fa-filter"></i> Filters
            </button>
        </div>
        
        <table class="customers-table">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Contact</th>
                    <th>Orders</th>
                    <th>Total Spent</th>
                    <th>Last Order</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="customer-avatar">JD</div>
                            <div>
                                <div class="customer-name">John Doe</div>
                                <div class="customer-email">john@example.com</div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<script src="../static/js/script.js"></script>
<script src="../static/js/settings.js"></script>
<script src="../static/js/product.js"></script>
</body>
