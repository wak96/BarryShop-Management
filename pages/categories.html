<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarryShop | Barcode-Powered Inventory System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/settings.css">
    <link rel="stylesheet" href="../static/css/product.css">
    <link rel="stylesheet" href="../static/css/orders.css">
    <link rel="stylesheet" href="../static/css/inventory.css">
    <link rel="stylesheet" href="../static/css/customers.css">
    <link rel="stylesheet" href="../static/css/categories.css">
    <link rel="stylesheet" href="../static/css/barcode manager.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Categories</h1>
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Category
            </button>
        </div>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search categories...">
        </div>
        
        <div class="category-grid">
            <div class="category-card">
                <div class="category-image">
                    <i class="fas fa-headphones" style="font-size: 40px;"></i>
                </div>
                <div class="category-body">
                    <h3 class="category-name">Electronics</h3>
                    <p class="category-products">45 Products</p>
                    <div class="category-actions">
                        <button class="action-btn edit-btn">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- More category cards... -->
        </div>
    </div>
<script src="../static/js/script.js"></script>
<script src="../static/js/settings.js"></script>
<script src="../static/js/product.js"></script>
</body>
</html>
